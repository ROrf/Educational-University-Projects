<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>RconzcAJAXF20</title>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="RconzcAJAXF20.js"></script>
        <link rel="stylesheet" type="text/css" href="RconzcAJAXF20.css">
    </head>
    <body onload="getManifest()"> <!-- onload="getManifest()" -->
        <h1>Mars Explorer</h1>
        <div id="userInterface">
            <div id="controlPanel" class="clear">
                <form method="GET">
                    <div>
                        <label for="martianSol" class="label">Martian Sol: </label>
                        <input id="martianSol" type="number" name="martianSol" min="0" max="2940" value="0" required onchange="checkSol()"> <!-- onchange="checkSol()" -->
                    </div>
                    <div>
                        <label for="camera" class="label">Camera: </label>
                        <select id="camera" name="camera">
                            <option value="CHEMCAM" class="selection">Chemistry and Camera Complex</option>
                            <option value="FHAZ" class="selection">Front Hazard Avoidance Camera</option>
                            <option value="MARDI" class="selection">Mars Descent Imager</option>
                            <option value="RHAZ" class="selection">Rear Hazard Avoidance Camera</option>
                        </select>
                    </div>
                    <button type="button" id="queryAPI" name="queryAPI" onclick="getPictures()">Query API</button> <!-- onclick="getPictures()" -->
                </form>
            </div>
            <div id="picDisplay">
                <!-- reference code retrieved from: 
                     https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp -->
                <a class="previous" onclick="plusSlides(-1)">&#10094;</a> <!-- onclick="plusSlides(-1)" -->
                <a class="next" onclick="plusSlides(1)">&#10095;</a> <!-- onclick="plusSlides(1)" -->
                <!-- end of reference code -->
                <!-- loading icon heavily influenced by:
                     loadingFeedback.html from the ajax-basics folder of Lecture 20 -->
                <div id="loadingIcon">
                    <div class="loadCircle"></div>
                    <div class="loadCircle"></div>
                    <div class="loadCircle"></div>
                    <div class="loadCircle"></div>
                </div>
                <!-- end of reference code -->
            </div>
            <div id="roverInfo">
             <h3>Rover Info:</h3>
            </div>
        </div>
        <a id="link" href="../Challenge7/RconzcProjectsF20.html">Back to Projects</a>
    </body>
</html>
